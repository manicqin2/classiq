services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-api
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - quantum-network

networks:
  quantum-network:
    driver: bridge
