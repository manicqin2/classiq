services:
  postgres:
    image: postgres:15-alpine
    container_name: quantum-postgres
    environment:
      - POSTGRES_USER=quantum_user
      - POSTGRES_PASSWORD=quantum_pass
      - POSTGRES_DB=quantum_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum_user"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - quantum-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: quantum-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=quantum_user
      - RABBITMQ_DEFAULT_PASS=quantum_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics check_running"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - quantum-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-api
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
      - DATABASE_URL=postgresql+asyncpg://quantum_user:quantum_pass@postgres:5432/quantum_db
      - RABBITMQ_URL=amqp://quantum_user:quantum_pass@rabbitmq:5672/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - quantum-network

  # ============================================
  # Worker #1: Process tasks from queue
  # ============================================
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-worker-1
    command: python worker.py
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://quantum_user:quantum_pass@postgres:5432/quantum_db
      - RABBITMQ_URL=amqp://quantum_user:quantum_pass@rabbitmq:5672/
      - WORKER_ID=worker-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; exit(0 if os.path.exists('/proc/1') else 1)\""]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - quantum-network

  # ============================================
  # Worker #2: Process tasks from queue
  # ============================================
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-worker-2
    command: python worker.py
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://quantum_user:quantum_pass@postgres:5432/quantum_db
      - RABBITMQ_URL=amqp://quantum_user:quantum_pass@rabbitmq:5672/
      - WORKER_ID=worker-2
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; exit(0 if os.path.exists('/proc/1') else 1)\""]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - quantum-network

  # ============================================
  # Worker #3: Process tasks from queue
  # ============================================
  worker-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-worker-3
    command: python worker.py
    environment:
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://quantum_user:quantum_pass@postgres:5432/quantum_db
      - RABBITMQ_URL=amqp://quantum_user:quantum_pass@rabbitmq:5672/
      - WORKER_ID=worker-3
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; exit(0 if os.path.exists('/proc/1') else 1)\""]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - quantum-network

networks:
  quantum-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
